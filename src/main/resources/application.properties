# Application name
spring.application.name=wardrobe-social-app

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Configuration
jwt.secret=your_very_secure_secret_key_for_wardrobe_social_app
jwt.expiration=86400000

# Note: For tests, use the 'test' profile which loads application-test.properties
# Run with: mvn test -Dspring.profiles.active=test
# or in IntelliJ, add spring.profiles.active=test to your run configuration
