# Application name
spring.application.name=wardrobe-social-app

# Database Configuration
app.database.url=${SPRING_DATASOURCE_URL}
app.database.username=${SPRING_DATASOURCE_USERNAME}
app.database.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.url=${app.database.url}
spring.datasource.username=${app.database.username}
spring.datasource.password=${app.database.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET:your_very_secure_secret_key_for_wardrobe_social_app}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
app.server.port=${SERVER_PORT:8080}
server.port=${app.server.port}

# Logging Configuration
app.logging.root-level=${LOGGING_LEVEL_ROOT:INFO}
app.logging.app-level=${LOGGING_LEVEL_COM_YALICE:DEBUG}
logging.level.root=${app.logging.root-level}
logging.level.com.yalice=${app.logging.app-level}

# Note: For tests, use the 'test' profile which loads application-test.properties
# Run with: mvn test -Dspring.profiles.active=test
# or in IntelliJ, add spring.profiles.active=test to your run configuration
